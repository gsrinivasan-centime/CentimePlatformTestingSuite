[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html

markers =
    ui: UI tests using Selenium
    api: API tests using requests library
    smoke: Smoke tests
    regression: Regression tests
    account_payable: Account Payable module tests
    account_receivable: Account Receivable module tests
    cash_flow: Cash Flow Forecasting module tests
    banking: Banking Integration module tests
